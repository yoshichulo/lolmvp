<div class="container h-100">
  <div class="row h-100 mx-0">
    <div class="w-100 mx-auto searchbar-container text-center">
      <img class="logo" src="../assets/img/logo.png">
      <input
        (keyup.enter)="goToSummoner($event)"
        [(ngModel)]="summonerName"
        class="form-control searchbar pl-3"
        type="text" placeholder="Summoner name...">
    </div>
  </div>
</div>
